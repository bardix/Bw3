<div class="order-container text-light" *ngFor="let item of items">
  <div class="order-card">
    <h2>Order ID: {{ item.id }}</h2>
    <div class="item-card">
      <img [src]="item.img" alt="{{ item.titolo }}" />
      <h3>{{ item.titolo }}</h3>
      <p>{{ item.ingredienti }}</p>
      <p>Category: {{ item.categoria }}</p>
      <p>Price: {{ item.prezzo }} €</p>
      <p>Quantity: {{ item.quantity }}</p>
    </div>
    <h3>Total Cost: {{ item.totalCost }} €</h3>
  </div>
</div>
