<button class="btn  text-white fs-4 position-absolute top-0 end-0 me-2 mt-2">
  <i class="bi bi-cart"> Visualizza ordine</i>
</button>

<div class="row row-cols-1 row-cols-md-4 p-5  ">
  <div
    *ngFor="let item of menu"
    class="col mb-4 d-flex justify-content-center text-center mt-4"
  >
    <div class="card h-100 d-flex flex-column p-2 ">
      <img [src]="item.img" class="card-img-top" alt="..." />
      <h5 class="card-title fs-3">{{ item.titolo }}</h5>
      <p class="card-text fs-4 fw-bold">
        {{ item.prezzo | currency : "EUR" }}
      </p>
      <p class="card-text fs-4">{{ item.ingredienti }}</p>
      <div class="card-body d-flex flex-column justify-content-end">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn text-light"><i class="bi bi-dash-circle-fill"></i>
          </button>
          <div class="d-flex text-center justify-content-center align-items-center px-4 m-0 w-75">
            <p class="m-0 p-0">Quantit√†: {{ item.quantita }}</p>
          </div>
          <button type="button" class="btn text-light"><i class="bi bi-plus-circle-fill"></i>
          </button>
        </div>
          <button class="btn mt-2 text-light">
            <i class="bi bi-cart-plus"> Aggiungi al carrello</i>
          </button>
      </div>
    </div>
  </div>
</div>
