<div class="row row-cols-1 row-cols-md-4 mt-4">
  <div
    *ngFor="let item of menu"
    class="col mb-4 d-flex justify-content-center text-center"
  >
    <div class="card h-100 d-flex flex-column">
      <img [src]="item.img" class="card-img-top" alt="..." />
      <h5 class="card-title fs-3">{{ item.titolo }}</h5>
      <p class="card-text fs-4 fw-bold">
        {{ item.prezzo | currency : "EUR" }}
      </p>
      <p class="card-text fs-4">{{ item.ingredienti }}</p>
      <div class="card-body d-flex flex-column justify-content-end">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn text-light">-</button>
          <div class="d-flex text-center align-items-center px-4 m-0">
            <p class="m-0 p-0">selezione</p>
          </div>
          <button type="button" class="btn text-light">+</button>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button class="w-25 btn text-light">
            <i class="bi bi-cart-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
